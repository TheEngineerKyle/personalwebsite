<!-- Button to trigger CAPTCHA, with additional styling and icon -->
<button id="downloadButton" type="button" class="button primary icon solid fa-download"
	onclick="showCaptcha();">Download</button>

<!-- Hidden CAPTCHA div (will be shown after the button is clicked) -->
<div id="recaptcha-container" style="display: none;">
	<div class="g-recaptcha" data-sitekey="6LeIa9cqAAAAAK5i-2rba9R-bE_jHd1jOqzGuNSB"></div>
</div>

<script>
	function showCaptcha() {
		// Show the CAPTCHA container
		document.getElementById('recaptcha-container').style.display = 'block';

		// Disable the button to prevent multiple clicks
		document.getElementById('downloadButton').disabled = true;

		// Add a listener for CAPTCHA completion
		grecaptcha.render('recaptcha-container', {
			sitekey: '6LeIa9cqAAAAAK5i-2rba9R-bE_jHd1jOqzGuNSB',
			callback: function (response) {
				if (response.length === 0) {
					alert("Please complete the CAPTCHA first.");
				} else {
					// If CAPTCHA is verified, initiate file download
					downloadFile();
				}
			}
		});
	}

	function downloadFile() {
		// Create a temporary <a> tag to trigger the download
		var link = document.createElement('a');
		link.href = "https://raw.githubusercontent.com/TheEngineerKyle/personalwebsite/main/images/resume.pdf";  // GitHub file URL
		link.download = "resume.pdf";  // You can specify the desired file name

		// Append the link to the document body and simulate a click to start the download
		document.body.appendChild(link);
		link.click();

		// No need to remove the link or re-enable the button now
	}
</script>
